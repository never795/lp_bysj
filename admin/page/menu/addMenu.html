<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" href="../../common/layui/css/layui.css">
    <title>添加用户</title>
    
  </head>
<body>
</br>
	<form class="layui-form" action="">

    <div class="layui-form-item">
    <label class="layui-form-label">菜单名：</label>
    <div class="layui-input-inline">
      <input type="text" name="name" lay-verify="menuName" placeholder="请填写菜单名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux"></div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">唯一标识：</label>
    <div class="layui-input-inline">
      <input type="text" name="post" lay-verify="title" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">用下划线隔开</div>
  </div>

  <div class="layui-form-item">
    <label class="layui-form-label">地址：</label>
    <div class="layui-input-inline">
      <input type="text" name="url" lay-verify="title" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">菜单连接地址</div>
  </div>

<div class="layui-form-item" pane="">
    <label class="layui-form-label">是否显示</label>
    <div class="layui-input-block">
      <input type="checkbox" checked="" name="show" lay-skin="switch" lay-filter="switchTest" title="开关">
    </div>
  </div>

  <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>

  </form>


</body>
</html>
<script type="text/javascript" src="../../common/lib/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="../../common/layui/layui.js"></script>
<script type="text/javascript" src="../../common/lib/lp.js"></script>
<script type="text/javascript" src="../../common/js/menu/addMenu.js"></script>
