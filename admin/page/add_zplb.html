<script>
var code = 114;
var params = [
  
];


layui.use(['form', 'layedit', 'laydate','upload'], function(){
 var layedit = layui.layedit;
  $ = layui.jquery;
  var form = layui.form()
  ,layer = layui.layer
  ,layedit = layui.layedit
  ,laydate = layui.laydate;
  
init();




function init(){
  for (var i = 0; i<= params.length; i++) {
    var dom = $("[name="+i+"]").parent().siblings('label');
    if(dom){
      dom.html(params[i]);
    }
  }
}

  
//编辑器上传
layedit.set({
  uploadImage: {
    url: '../../index.php?code=222' //接口url
    ,type: '' //默认post
  }
});
layedit.build('zpyq'); //建立编辑器
layedit.build('zpxz'); //建立编辑器
layedit.build('zpbz'); //建立编辑器


  //监听提交
  form.on('submit(demo1)', function(data){
    var d = data.field;
    console.log(d);
    $.ajax({
      url:"../../index.php?code="+code+"&type=20",
      data:d,
      type:'POST',
      success:function(res){
          res = eval("("+res+")");
          console.log(res);
          if(res.code==0){
            layer.msg('添加成功');
          }else{
             layer.msg(res.msg);
          }
      }
    });
    return false;
  });
  

});
</script>
