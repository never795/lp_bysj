<!DOCTYPE HTML>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<link rel="stylesheet" href="../../common/layui/css/layui.css">
    <title>添加用户</title>
    
  </head>
<body>
</br>
	<form class="layui-form" action="">

    <div class="layui-form-item">
    <label class="layui-form-label">用户名：</label>
    <div class="layui-input-inline">
      <input type="text" name="lp_username" lay-verify="username" placeholder="填写用户名" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">用户名为2-10个字符</div>
  </div>


  <div class="layui-form-item">
    <label class="layui-form-label">密&nbsp;&nbsp;&nbsp;码：</label>
    <div class="layui-input-inline">
      <input type="password" name="lp_password" lay-verify="password" placeholder="填写密码" autocomplete="off" class="layui-input">
    </div>
    <div class="layui-form-mid layui-word-aux">请填写6-12位密码</div>
  </div>
  
    <div class="layui-form-item">
    <label class="layui-form-label">角&nbsp;&nbsp;&nbsp;色：</label>
    <div class="layui-input-inline">
      <select id="lp_role" name="lp_role" lay-filter="aihao">
        
      </select>
    </div>
  </div>


  <div class="layui-form-item">
    <div class="layui-inline">
        <label class="layui-form-label">管辖区域</label>
        <div class="layui-input-inline">
          <select id="part" name="modules" lay-verify="required" lay-search="">
            <option value="">直接选择或搜索选择</option>
            
          </select>
        </div>
      </div>
    </div>
  


   <div class="layui-form-item">
    <div class="layui-input-block">
      <button class="layui-btn" lay-submit="" lay-filter="demo1">立即提交</button>
      <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
  </div>


  </form>


</body>
</html>
<script type="text/javascript" src="../../common/lib/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="../../common/layui/layui.js"></script>
<script type="text/javascript" src="../../common/lib/lp.js"></script>
<script type="text/javascript" src="../../common/js/user/addUser.js"></script>
