<!DOCTYPE html>
<html>
  <head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<meta name="renderer" content="webkit|ie-comp|ie-stand">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta http-equiv="Cache-Control" content="no-siteapp" />
	<meta name="keywords" content="scclui框架">  
	<meta name="description" content="scclui为轻量级的网站后台管理系统模版。"> 
    <title>首页</title>
	
	<link rel="stylesheet" href="common/layui/css/layui.css">
	<link rel="stylesheet" href="common/css/sccl.css">
    
  </head>
  
  <body class="login-bg">
    <div class="login-box">
        <header>
            <h1>框架后台管理系统</h1>
        </header>
        <div class="login-main">
			
				<input name="__RequestVerificationToken" type="hidden" value="">                
				<div class="layui-form-item">
					<label class="login-icon">
						<i class="layui-icon"></i>
					</label>
					<input type="text" id="_userName" name="userName" lay-verify="userName" autocomplete="off" placeholder="这里输入登录名" class="layui-input" >
				</div>
				<div class="layui-form-item">
					<label class="login-icon">
						<i class="layui-icon"></i>
					</label>
					<input type="password" id="password" name="password" lay-verify="password" autocomplete="off" placeholder="这里输入密码" class="layui-input enterCommit">
				</div>
        
        <div class="layui-form-item" id="imagsblock">
          <input id="imgCode" type="password" name="picture" lay-verify="password" autocomplete="off" placeholder="验证码" class="layui-input enterCommit" style=" width: 150px;float: left;">

          <div class="pull-right" style="cursor: pointer;width: 100px;">
           <img style="width: 100%;" id="imgs" src="" />
          </div>
          <div class="clear"></div>
        </div>

				<div class="layui-form-item">
					<div class="pull-left login-remember">
						<label>记住帐号？</label>
						<input type="checkBox" checked="checked" name="rememberMe" lay-skin="switch" SB="true" title="记住帐号">
					</div>
					<div class="pull-right">
						<button id="login" class="layui-btn layui-btn-primary" lay-submit="" lay-filter="login">
							<i class="layui-icon"></i> 登录
						</button>
					</div>
					<div class="clear"></div>
				</div>
			        
		</div>
        <footer>
          
        </footer>
    </div>
    </body>
    <script type="text/javascript" src="common/lib/jquery-1.9.0.min.js"></script>
	<script type="text/javascript" src="common/lib/jquery.cookie.js"></script>
    <script type="text/javascript" src="common/lib/lp.js"></script>
    <script type="text/javascript" src="common/js/login.js"></script>
</html>
