<script type="text/javascript">

    $(document).ready(function () {
        var myDate = new Date();
        $("#logmin").val(myDate.getFullYear() + "-" + (myDate.getMonth() + 1) + "-" + (myDate.getDate() - 1));
        $("#logmax").val(myDate.getFullYear() + "-" + (myDate.getMonth() + 1) + "-" + (myDate.getDate() + 1));
        $.post("PHP/huiyuan.PHP", { type: 'list' }, function (data) {
            $("#lists").html(data);
        });

    });
    function Search() {
        var min = $("#logmin").val();
        var max = $("#logmax").val();
        var username = $("#username").val();

        $.post("PHP/huiyuan.PHP", { type: 'search', min: min, max: max, username: username }, function (data) {
            $("#lists").html(data);
        });
    }

    /*会员-添加*/
    function member_add(title, url, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*会员-编辑*/
    function member_edit(title, url, id, w, h) {
        var index = layer.open({
            type: 2,
            title: title,
            content: url
        });
        layer.full(index);
    }
    /*会员-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.post("PHP/huiyuan.PHP", { type: 'delete', id: id }, function (data) {
                if (data == "0")
                    alert("删除失败");
                if (data == "1") {
                    alert("删除成功");
                    window.location.href = 'member-list.html'
                }
                if (data == "2")
                    alert("删除失败");
            });
        });
    }
  

</script>
