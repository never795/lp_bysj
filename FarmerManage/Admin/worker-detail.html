    <script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var url = location.href;
            var i = url.indexOf('?');
            if (i == -1) return;
            var querystr = url.substr(i + 1);
            var arr1 = querystr.split('=');
            $.post("PHP/outstatistic.php", { id: arr1[1], type: "get" }, function (data) {
                var response = data.split('*')
                $("#username").val(response[0]);
                $("#userage").val(response[1]);
                $("#useraddr").val(response[2]);
                $("#userzzmm").val(response[3]);
                $("#useredu").val(response[4]);
                $("#buyhouse").val(response[5]);
                $("#buildhouse").val(response[6]);
                $("#ispoor").val(response[7]);

            })
        });




        function back() {
            window.location.href = 'member-list.html';
        }
        function save() {
            var Add = {};
            Add.id = $("#loginId").val();
            Add.username = $("#username").val();
            Add.pwd = $("#pwd").val();
            Add.sex = $("input[name='sex']:checked").val();
            alert(Add.sex);
            Add.idcard = $("#idcard").val();
            Add.phone = $("#phone").val();
            Add.place = $("#place").val();
            Add.email = $("#email").val();


            Add.type = "edit";
            if (Add.title == "") {
                alert("请输入标题");
                return;
            }
            if (Add.content == "") {
                alert("请输入内容");
                return;
            }

            $.post("PHP/huiyuan.PHP", Add, function (data) {
                alert(data);
                if (data == "0")
                    alert("修改失败");
                if (data == "1") {
                    alert("修改成功");
                    window.location.href = 'member-list.html'
                }

            })
        }

    </script>
