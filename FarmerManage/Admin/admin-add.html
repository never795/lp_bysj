<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>管理员名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="username" name="articletitle">
			</div>
		</div>
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>管理员密码：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="pwd" name="articletitle">
			</div>
		</div>
      
        <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>备注：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="remark" name="articletitle">
			</div>
		</div>
	
		
	
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				
				<button onClick="save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存管理员</button>
				<button onClick="back();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
 <script type="text/javascript" >
     function back() {
         window.location.href = 'member-list.html';
     }
     function save() {
         var Add = {};
         Add.username = $("#username").val();
         Add.pwd = $("#pwd").val();
         Add.remark = $("#remark").val();
         Add.type = "add";
         if (Add.title == "") {
             alert("请输入标题");
             return;
         }
         if (Add.content == "") {
             alert("请输入内容");
             return;
         }

         $.post("PHP/admin.PHP", Add, function (data) {
             alert(data);
             if (data == "0")
                 alert("添加失败");
             if (data == "1") {
                 alert("添加成功");
                 window.location.href = 'admin-list.html'
             }
             if (data == "2")
                 alert("添加失败，该管理员已经存在");
         })
     }

 </script>
