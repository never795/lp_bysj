<body>
<article class="page-container">
	<form class="form form-horizontal" id="form-article-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>文章标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
                	<input type="text" class="input-text" value="" placeholder="" id="arrtid" name="articletitle" style="display:none">
				<input type="text" class="input-text" value="" placeholder="" id="articletitle" name="articletitle">
			</div>
		</div>
	
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>资讯内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
            
				<textarea name="abstract" cols="" rows="" class="textarea" id="articlcontent"  placeholder="说点什么...最少输入10个字符" datatype="*10-100" dragonfly="true"></textarea>
			
			</div>
		</div>
	
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				
				<button onClick="save();" class="btn btn-secondary radius" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存草稿</button>
				<button onClick="back();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
 <script type="text/javascript" >
     $(document).ready(function () {
       
         var url = location.href;
      
         var i = url.indexOf('?');
         if (i == -1) return;
         var querystr = url.substr(i + 1);
         var arr1 = querystr.split('=');
         $.post("PHP/bianmin.php", {id:arr1[1],type:"get"}, function (data) {
             var response = data.split('*')
             $("#arrtid").val(response[0]);
             $("#articletitle").val(response[1]);
             $("#articlcontent").val(response[2]);
            
         })
     });
     function back()
     {
         window.location.href = 'bianmin-list.html';
     }
     function save()
     {
         var Add = {};
         Add.arrtid = $("#arrtid").val();
         Add.title = $("#articletitle").val();
         Add.content = $("#articlcontent").val();
         Add.editor = $.cookie('admincookie');
         alert(Add.arrtid);
         Add.type="edit";
         if (Add.title == "") {
             alert("请输入标题");
             return;
         }
         if (Add.content == "") {
             alert("请输入内容");
             return;
         }
        
         $.post("PHP/bianmin.PHP", Add, function (data) {
             alert(data);
             if (data == "0")
                 alert("修改失败");
             if (data == "1") {
                 alert("修改成功");
                 window.location.href = 'bianmin-list.html'
             }
             if (data == "2")
                 alert("修改失败");
         })
     }
   
 </script>
