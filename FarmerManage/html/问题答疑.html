            function exit() {
                $.cookie('autocookie', "");
                $.cookie('admincookie', "");
                $.cookie('cookie', "");
                window.location.href = '用户登录.html'
            }
            function Submit() {
                var Add = {};
                Add.liuyan = $("#liuyan").val();
                Add.name = $.cookie('cookie');
                Add.type="add";
                if (Add.liuyan == "") {
                    alert("请输入留言");
                    return;
                }

                $.post("../PHP/dayi.PHP", Add, function (data) {
                    alert(data);
                    if (data == "0")
                        alert("留言失败");
                    if (data == "1") {
                        alert("留言成功");

                        window.location.href = '问题答疑.html'
                    }

                })
            }
