	<script type="text/javascript" src="../js/jquery.cookie.js"></script>
	<script type="text/javascript">

	    $(document).ready(function () {
	        if ($.cookie('autocookie') != "" && $.cookie('autocookie') != undefined)
				{
                    window.location.href = 'index.html'
				}
            });
        function Submit() {
            var Add = {};
            Add.name = $("#username").val();
            Add.pwd = $("#password").val();

            if (Add.name == "") {
                alert("请输入用户名");
                return;
            }
            if (Add.pwd == "") {
                alert("请输入密码");
                return;
            }

            $.post("../PHP/UserLogin.PHP", Add, function (data) {
                if (data == "0")
                    alert("登录失败，账号不存在");
                if (data == "1") {
                    $.cookie('cookie', Add.name, { expires: 1 })
                    alert("登录成功，跳转到主页");
                    if($('#a1').is(':checked')) {
                        $.cookie('autocookie', Add.name, { expires: 1 });
                    }
                    window.location.href = 'index.html'
                }
                if (data == "2")
                    alert("登录失败，密码不正确 ");
            })
        }
	</script>
